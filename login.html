        <div id='painel'>

        <script> 
        document.getElementById ('entrar').addEventListener ('click', function(){

            var senhaInseridaHash = hex_md5(senhaInserida);
           
            var senhaCorretaHash = '4a7d1ed414474e4033ac29ccb8653d9b';

            if (senhaInseridaHash === senhaCorretaHash) {

            }
            });</script>
